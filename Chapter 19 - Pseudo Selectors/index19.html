<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna</title>
    <link rel="stylesheet" href="style19.css">
</head>

<body>
    <header>
        <h1>LORD KRISHNA</h1>
        <nav>
            <a href="RadhaKrishna.jpg">LOVE</a>
            <a href="KrishnaFlute.png">PEACE</a>
            <a href="KrishnaButter.jpeg">BUTTER</a>
        </nav>
    </header>

    <main>

        <article id="RadhaKrishna" class="card">
            <figure>
                <img src="RadhaKrishna.jpg" alt="RADHAKRISHNA" width="500" height="500" />
                <figcaption>RADHAKRISHNA</figcaption>
            </figure>
            <p><q>Let's Fall in Love</q></p>
        </article>

        <article id="KrishnaFlute" class="card">
            <figure>
                <img src="KrishnaFlute.png" alt="KRISHNAFLUTE" width="500" height="500" />
                <figcaption>KRISHNAFLUTE</figcaption>
            </figure>
            <p><q>Let's Fall in Music</q></p>
        </article>

        <article id="KrishnaButter" class="card">
            <figure>
                <img src="KrishnaButter.jpeg" alt="KRISHNABUTTER" width="500" height="500" />
                <figcaption>KRISHNABUTTER
                </figcaption>
            </figure>
            <!-- We Can Use <q></q> commond for quote -->
            <p>Let's Share in Butter</p>
        </article>
    </main>

    <footer>
        <p>&copy; KRISHNA</p>
    </footer>

</html>

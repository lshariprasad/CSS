<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web App</title>
  <link rel="stylesheet" href="style9.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">MyWeb</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">My List</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Nexora</h1>
    <p>Stream your favorites or shop like a pro</p>
    <button>Get Started</button>
  </section>

  <!-- Cards Section -->
  <main>
    <h2>Featured</h2>
    <div class="card-container">
      <div class="card">
        <img src="https://via.placeholder.com/200x300" alt="Item">
        
        <h3>Item Title</h3>
        <p>Description here...</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x300" alt="Item">

        <h3>Another Title</h3>
        <p>Short description...</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x300" alt="Item">
        
        <h3>Something Else</h3>
        <p>Quick info...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyWeb. All rights reserved.</p>
  </footer>
</body>
</html>
